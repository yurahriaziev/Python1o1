<html>
<body>
    <h1>Car Gallery</h1>
    <div class="gallery">
        {% for car in cars_info %}
            <div class="car-card">
                <img src="{{ url_for('static', filename='images/' + car['picture']) }}" alt="{{ car_picture }}" style="width: 150px; height: auto;">
                <p><a href="{{ url_for('car_details', car_name=car['make']) }}">{{ car['make'] }} {{ car['model'] }}</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
