<html>
<body>
    <header>
        <ul>
            <li><a href="{{url_for('homepage')}}">Home</a></li>
            <li><a href="{{url_for('inventory')}}">Inventory</a></li>
            <li><a href="{{url_for('locations')}}">Locations</a></li>
            <li><a href="{{url_for('new_car')}}">Add Car</a></li>
        </ul>
    </header>
    <h1>
        {{car['make']}} {{car['model']}}
    </h1>
    <p>Car Details</p>
    <h3>Price:</h3>
    <p>${{ car['price'] }}</p>
    <h3>Model:</h3>
    <p>{{ car['model'] }}</p>
    <h3>Pictures</h3>
    {% for img in car['pictures'] %}
        <img src="{{ url_for('static', filename='images/' + img) }}" alt="{{ car_picture }}" style="width: 450px; height: auto;">
    {% endfor %}

    <div>
        <br>
        <form action="{{url_for('delete_car', id=car['id'])}}" onsubmit="return confirm('Are you sure you want to delete this car?')">
            <button type="submit">Delete Car</button>
        </form>
    </div>
</body>
</html>
